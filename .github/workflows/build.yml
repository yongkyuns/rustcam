name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Fast native Linux build
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [rustcam, hello]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build ${{ matrix.app }}
        run: cargo build -p ${{ matrix.app }}

  # NuttX ESP32-S3 firmware build
  nuttx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf \
            python3 python3-pip python3-venv \
            cmake ninja-build ccache \
            libffi-dev libssl-dev \
            dfu-util libusb-1.0-0 \
            kconfig-frontends genromfs

      - name: Install ESP-IDF
        run: |
          mkdir -p ~/esp
          cd ~/esp
          git clone -b v5.4 --depth 1 --recursive https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh esp32s3

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install espup
        run: |
          echo "PATH=$PATH"
          which cargo
          cargo install espup
          espup install --log-level debug

      - name: Build NuttX firmware (rustcam)
        run: |
          source ~/esp/esp-idf/export.sh
          source ~/export-esp.sh
          export PATH="$GITHUB_WORKSPACE:$PATH"
          cargo nuttx rustcam
