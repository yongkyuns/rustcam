name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Fast native Linux build
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [rustcam, hello]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build ${{ matrix.app }}
        run: ./build.sh linux ${{ matrix.app }}

      - name: Run ${{ matrix.app }}
        run: |
          # Run the app with a timeout, sending quit command
          timeout 5s ./target/debug/${{ matrix.app }} || true

  # NuttX ESP32-S3 firmware build
  nuttx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf \
            python3 python3-pip python3-venv \
            cmake ninja-build ccache \
            libffi-dev libssl-dev \
            dfu-util libusb-1.0-0 \
            kconfig-frontends genromfs

      - name: Install ESP-IDF
        run: |
          mkdir -p ~/esp
          cd ~/esp
          git clone -b v5.4 --depth 1 --recursive https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh esp32s3

      - name: Install Rust esp toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          cargo install espup
          espup install

      - name: Setup project
        run: ./build.sh setup

      - name: Build NuttX firmware (rustcam)
        run: |
          source ~/esp/esp-idf/export.sh
          source ~/export-esp.sh
          ./build.sh config rustcam
          ./build.sh nuttx rustcam
