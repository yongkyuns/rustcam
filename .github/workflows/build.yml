name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Fast native Linux build
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [rustcam, hello]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          rustflags: ""  # Don't treat warnings as errors

      - name: Build ${{ matrix.app }}
        run: cargo build -p ${{ matrix.app }}

  # NuttX ESP32-S3 firmware build
  nuttx:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [rustcam, hello]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf \
            python3 python3-pip python3-venv \
            cmake ninja-build ccache \
            libffi-dev libssl-dev \
            dfu-util libusb-1.0-0 \
            kconfig-frontends genromfs

      - name: Cache ESP-IDF
        uses: actions/cache@v4
        id: cache-esp-idf
        with:
          path: |
            ~/esp
            ~/.espressif
          key: esp-idf-v5.4-esp32s3-v2

      - name: Install ESP-IDF
        if: steps.cache-esp-idf.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/esp
          cd ~/esp
          git clone -b v5.4 --depth 1 --recursive https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh esp32s3

      - name: Setup Rust Xtensa toolchain
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          buildtargets: esp32s3
          ldproxy: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build NuttX firmware (${{ matrix.app }})
        run: |
          source ~/esp/esp-idf/export.sh
          export PATH="$GITHUB_WORKSPACE:$PATH"
          cargo nuttx ${{ matrix.app }}
