name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Minimal Linux build test
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Debug environment
        run: |
          pwd
          ls -la
          cat Cargo.toml
          cargo --version
          rustc --version

      - name: Build hello
        run: cargo check -p hello 2>&1 || (echo "Build failed with exit code $?" && exit 1)

      - name: Build rustcam
        run: cargo check -p rustcam 2>&1 || (echo "Build failed with exit code $?" && exit 1)
