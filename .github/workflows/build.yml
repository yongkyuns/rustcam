name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Minimal Linux build test
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Debug
        run: |
          echo "PATH=$PATH"
          which cargo || echo "cargo not found"
          cargo --version

      - name: Build hello
        run: cargo check -p hello

      - name: Build rustcam
        run: cargo check -p rustcam
